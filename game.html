<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Jogo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0TLhqXbMjJdZfaNFcWbVfK7v7XW6x/i/8g4f/q5Z0+6Zt1v1Y5z1p1b1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="waiting-lobby-screen" class="screen active">
        <h2>Lobby da Sala</h2>
        <p>Código: <span id="lobby-room-code"></span></p>
        <p>Jogadores:</p>
        <ul id="players-list"></ul>
        <button id="start-game-button" style="display: none;">Começar Jogo</button>
        <p id="wait-message" style="display: block;">Aguardando o host iniciar o jogo...</p>
    </div>

    <div id="category-screen" class="screen">
        <h2>Escolha uma categoria:</h2>
        <div class="category-buttons">
            <button class="category-button" data-category="tecnologia">Tecnologia</button>
            <button class="category-button" data-category="filmes">Filmes</button>
            <button class="category-button" data-category="esportes">Esportes</button>
        </div>
    </div>

    <div id="versus-screen" class="screen">
        <div class="player-card left" id="vs-player1">
            <span class="player-name"></span>
        </div>

        <div class="vs-separator">VS</div>

        <div class="player-card right" id="vs-player2">
            <span class="player-name"></span>
        </div>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="question-container">
            <h3 id="question-text"></h3>
            <div id="answer-buttons"></div>
        </div>
        <div id="quiz-footer">
            <span id="player-score">Pontuação: 0</span>
            <span id="timer">10</span>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <h2>Fim de jogo!</h2>
        <div id="leaderboard-container">
            <h3>Placar da Sala</h3>
            <ul id="leaderboard-list"></ul>
        </div>
        <button id="restart-button" style="display: none;">Jogar Novamente</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="scripts/game-script.js"></script>

</body>
</html>
