<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0TLhqXbMjJdZfaNFcWbVfK7v7XW6x/i/8g4f/q5Z0+6Zt1v1Y5z1p1b1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-screen" class="screen active">
        <h1>Bem-vindo ao Quiz</h1>
        <p>Faça o login para continuar:</p>
        <input type="text" id="username-input" placeholder="Usuário">
        <input type="password" id="password-input" placeholder="Senha">
        <button id="login-button">Entrar</button>
    </div>

    <script>
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username-input');
        const passwordInput = document.getElementById('password-input');

        const users = {
            "teste": { "password": "123" },
            "teste2": { "password": "321" }
        };

        loginButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (users[username] && users[username].password === password) {
                localStorage.setItem('playerNickname', username);
                window.location.href = 'lobby.html';
            } else {
                alert('Usuário ou senha inválidos!');
            }
        });
    </script>
</body>
</html>
