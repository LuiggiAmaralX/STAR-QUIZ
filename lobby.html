<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Show - Lobby</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0TLhqXbMjJdZfaNFcWbVfK7v7XW6x/i/8g4f/q5Z0+6Zt1v1Y5z1p1b1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/lobby.css?v=1.1">
    <link rel="stylesheet" href="css/particles.css"> <!-- Novo CSS das partículas -->
    <link rel="stylesheet" href="css/notifications.css"> <!-- Sistema de notificações -->
    <link rel="stylesheet" href="css/loading.css">
    
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/stats.css">
</head>
<body>

    <div id="particles-js"></div>

    <div id="lobby-screen" class="screen active">
        <!-- Header Section -->
        <div class="lobby-header">
            <div class="welcome-card">
                <div class="avatar-section">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <h2 class="welcome-title">Olá, <span id="lobby-nickname"></span>!</h2>
                        <p class="welcome-subtitle">Pronto para o desafio?</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Cards Section -->
        <div class="action-cards-container">
            <div class="action-card create-room-card">
                <div class="card-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="card-content">
                    <h3>Criar Nova Sala</h3>
                    <p>Inicie um novo jogo e convide seus amigos</p>
                </div>
                <button id="create-room-button" class="card-action-btn">
                    <span>Criar Sala</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>


            <div class="action-card join-room-card">
                <div class="card-icon">
                    <i class="fas fa-door-open"></i>
                </div>
                <div class="card-content">
                    <h3>Entrar em Sala</h3>
                    <p>Digite o código da sala para participar</p>
                </div>
                <div class="join-room-form">
                    <div class="input-modern">
                        <input type="text" id="join-room-input" placeholder="Digite o código da sala">
                        <div class="input-border"></div>
                    </div>
                    <button id="join-room-button" class="card-action-btn">
                        <span>Entrar</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>


    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="scripts/notifications.js"></script> <!-- Sistema de notificações -->
    <script src="scripts/loading.js"></script>
    
    <script src="scripts/animations.js"></script>
    <script src="scripts/stats.js"></script>
    <script src="scripts/lobby-functions.js"></script>
    <script src="scripts/particles-config.js"></script>
    
</body>
</html>
